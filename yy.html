<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Geometric Shapes Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        #quiz {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #question {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        #image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
        }
        #answers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1rem;
        }
        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #f2f2f2;
        }
        button:hover {
            background-color: #ddd;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px #007bff;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h1>Basic Geometric Shapes Quiz</h1>
        <p id="question"></p>
        <img id="image" src="" alt="Geometric shape image">
        <form id="answers">
            <button id="answer0" class="hidden"></button>
            <button id="answer1" class="hidden"></button>
            <button id="answer2" class="hidden"></button>
            <button id="answer3" class="hidden"></button>
        </form>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
